name: terraform

on:
  pull_request:
    branches: [ env/dev, env/staging, env/prod ]
    paths:
      - 'infra/envs/**'
      - 'modules/**'
      - 'scripts/**'
      - '.github/workflows/terraform.yaml'
  push:
    branches: [ env/dev, env/staging, env/prod ]
    paths:
      - 'infra/envs/**'
      - 'modules/**'
      - 'scripts/**'
      - '.github/workflows/terraform.yaml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy
      environment:
        description: 'Environment to target'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
      confirm_destroy:
        description: 'Type "DESTROY" to confirm destruction (required for destroy action)'
        required: false
        type: string

permissions:
  id-token: write
  contents: read
  issues: write

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_VERSION: "1.6.6"
  AWS_REGION: ${{ vars.TF_BACKEND_REGION }}

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref == 'env/dev' && 'dev' || github.base_ref == 'env/staging' && 'staging' || github.base_ref == 'env/prod' && 'prod' || '' }}
    defaults:
      run:
        shell: bash
        working-directory: infra/envs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (remote backend)
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_BACKEND_BUCKET }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ vars.TF_BACKEND_REGION }}" \
            -backend-config="encrypt=true" \
            -backend-config="dynamodb_table=${{ vars.TF_BACKEND_DDB_TABLE }}" \
            -backend-config="kms_key_id=${{ vars.TF_BACKEND_KMS_KEY_ID }}" \
            -backend-config="acl=private" \
            -backend-config="workspace_key_prefix=envs"

      - name: Terraform Fmt Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Select Workspace
        run: |
          case "${GITHUB_BASE_REF}" in
            env/dev) ENV="dev" ;;
            env/staging) ENV="staging" ;;
            env/prod) ENV="prod" ;;
            *) ENV="dev" ;;
          esac
          terraform workspace list | grep -q " $ENV$" || terraform workspace new "$ENV"
          terraform workspace select "$ENV"

      - name: Terraform Plan
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          case "${GITHUB_BASE_REF}" in
            env/dev) VARS=dev/terraform.tfvars ;;
            env/staging) VARS=staging/terraform.tfvars ;;
            env/prod) VARS=prod/terraform.tfvars ;;
            *) VARS=dev/terraform.tfvars ;;
          esac
          terraform plan -var-file="$VARS" -var "region=${AWS_REGION}" -out=tfplan

  apply:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'env/dev' && 'dev' || github.ref_name == 'env/staging' && 'staging' || github.ref_name == 'env/prod' && 'prod' || '' }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    defaults:
      run:
        shell: bash
        working-directory: infra/envs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (remote backend)
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_BACKEND_BUCKET }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ vars.TF_BACKEND_REGION }}" \
            -backend-config="encrypt=true" \
            -backend-config="dynamodb_table=${{ vars.TF_BACKEND_DDB_TABLE }}" \
            -backend-config="kms_key_id=${{ vars.TF_BACKEND_KMS_KEY_ID }}" \
            -backend-config="acl=private" \
            -backend-config="workspace_key_prefix=envs"

      - name: Terraform Fmt Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Select Workspace
        run: |
          case "${GITHUB_REF_NAME}" in
            env/dev) ENV="dev" ;;
            env/staging) ENV="staging" ;;
            env/prod) ENV="prod" ;;
          esac
          terraform workspace list | grep -q " $ENV$" || terraform workspace new "$ENV"
          terraform workspace select "$ENV"

      - name: Wait for manual approval before production
        if: github.ref_name == 'env/prod'
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: rnato35
          minimum-approvals: 1
          issue-title: "Manual approval required for production apply"
          issue-body: "Please approve this production deployment."
          exclude-workflow-initiator-as-approver: false

      - name: Terraform Plan
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          case "${GITHUB_REF_NAME}" in
            env/dev) VARS=dev/terraform.tfvars ;;
            env/staging) VARS=staging/terraform.tfvars ;;
            env/prod) VARS=prod/terraform.tfvars ;;
          esac
          terraform plan -var-file="$VARS" -var "region=${AWS_REGION}" -out=tfplan

      - name: Terraform Apply
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: terraform apply -auto-approve tfplan

  manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Validate destroy confirmation
        if: github.event.inputs.action == 'destroy'
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "‚ùå ERROR: To destroy infrastructure, you must type 'DESTROY' in the confirmation field"
            echo "This is a safety measure to prevent accidental destruction of resources."
            exit 1
          fi
          echo "‚úÖ Destroy confirmation validated"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (remote backend)
        working-directory: infra/envs
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_BACKEND_BUCKET }}" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=${{ vars.TF_BACKEND_REGION }}" \
            -backend-config="encrypt=true" \
            -backend-config="dynamodb_table=${{ vars.TF_BACKEND_DDB_TABLE }}" \
            -backend-config="kms_key_id=${{ vars.TF_BACKEND_KMS_KEY_ID }}" \
            -backend-config="acl=private" \
            -backend-config="workspace_key_prefix=envs"

      - name: Terraform Fmt Check
        working-directory: infra/envs
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: infra/envs
        run: terraform validate

      - name: Select Workspace
        working-directory: infra/envs
        run: |
          ENV="${{ github.event.inputs.environment }}"
          terraform workspace list | grep -q " $ENV$" || terraform workspace new "$ENV"
          terraform workspace select "$ENV"

      - name: Manual approval for production destroy
        if: github.event.inputs.action == 'destroy' && github.event.inputs.environment == 'prod'
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: rnato35
          minimum-approvals: 1
          issue-title: "üö® PRODUCTION DESTROY REQUESTED üö®"
          issue-body: |
            **‚ö†Ô∏è DANGER: This will DESTROY the PRODUCTION environment! ‚ö†Ô∏è**
            
            **Environment:** ${{ github.event.inputs.environment }}
            **Action:** ${{ github.event.inputs.action }}
            **Requested by:** @${{ github.actor }}
            
            This action will permanently delete all production resources including:
            - RDS Database (with all data)
            - EC2 Instances  
            - Load Balancers
            - VPC and networking
            
            **This action cannot be undone!**
            
            Please carefully review before approving.
          exclude-workflow-initiator-as-approver: false

      - name: Manual approval for staging destroy
        if: github.event.inputs.action == 'destroy' && github.event.inputs.environment == 'staging'
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: rnato35
          minimum-approvals: 1
          issue-title: "‚ö†Ô∏è STAGING DESTROY REQUESTED ‚ö†Ô∏è"
          issue-body: |
            **Environment:** ${{ github.event.inputs.environment }}
            **Action:** ${{ github.event.inputs.action }}
            **Requested by:** @${{ github.actor }}
            
            This will destroy the staging environment.
            Please confirm this is intentional.
          exclude-workflow-initiator-as-approver: false

      - name: Terraform Plan
        working-directory: infra/envs
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          ENV="${{ github.event.inputs.environment }}"
          VARS="${ENV}/terraform.tfvars"
          
          case "${{ github.event.inputs.action }}" in
            plan)
              terraform plan -var-file="$VARS" -var "region=${AWS_REGION}"
              ;;
            apply)
              terraform plan -var-file="$VARS" -var "region=${AWS_REGION}" -out=tfplan
              ;;
            destroy)
              terraform plan -destroy -var-file="$VARS" -var "region=${AWS_REGION}" -out=tfplan
              ;;
          esac

      - name: Terraform Apply/Destroy
        if: github.event.inputs.action == 'apply' || github.event.inputs.action == 'destroy'
        working-directory: infra/envs
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          if [ "${{ github.event.inputs.action }}" == "destroy" ]; then
            echo "üö® DESTROYING INFRASTRUCTURE üö®"
            echo "Environment: ${{ github.event.inputs.environment }}"
            echo "This will permanently delete all resources!"
          fi
          terraform apply -auto-approve tfplan
